<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
</head>

<body>
    <!-- Table 1 starts here  -->
    <table border="1" width="20%" height="250px" align="center">
        <tr>
            <td>
                <!-- Nested Table 1 starts here -->
                <table border="" width="90%" height="215px" align="center" bgcolor="darkred">
                    <tr>
                        <td>
                            <!-- Nested Table 2 starts here -->
                            <table border="1" width="90%" height="190px" align="center" bgcolor="green">
                                <tr>
                                    <td>
                                        <!-- Nested Table 3 starts here -->
                                        <table border="1" width="80%" height="150px" align="center" bgcolor="yellow">
                                            <tr>
                                                <td>
                                                    <!-- Nested Table 4 starts here-->
                                                    <table border="1" width="50%" height="70px" align="center" bgcolor="blue">

                                                    </table>
                                                    <!-- Nested Table 4 ends here -->
                                                </td>
                                            </tr>
                                        </table>
                                        <!-- Nested Table 3 ends here -->
                                    </td>
                                </tr>
                            </table>
                            <!-- Nested Table 2 ends here -->
                        </td>
                    </tr>
                </table>
                <!-- Nested Table 1 ends here -->
            </td>
        </tr>
    </table>
    <!-- Table 1 ends here -->
</body>

</html>
